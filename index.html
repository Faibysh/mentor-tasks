<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="public/images/icon.svg" />
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentor tasks</title>
</head>

<body>

  <header class="header">
    <nav class="navigation">
      <ul class="nav-list"></ul>
      <li class="nav-item"><a href="#task1">Zadanie 1</a></li>
      <li class="nav-item"><a href="#task2">Zadanie 2</a></li>
      <li class="nav-item"><a href="#task3">Zadanie 3</a></li>
      </ul>
    </nav>

  <div id="task1">
    <p class="text">
      Rozwiązanie tego zadania można zobaczyć w konsoli
    </p>
  </div>
  <div id="task2">
    <div id="controls">
      <input type="number" min="0" max="100" step="1" class="js-input" />
      <button class="add-btn" type="button" data-action="create">Utwórz</button>
      <button class="delete-btn" type="button" data-action="destroy">Usuń</button>
    </div>

    <div class="boxes" id="boxes"></div>
  </div>

  <div id="task3">
    <form action="" id="search-form" class="search-form">
      <input class="search" type="text" name="query" autocomplete="off" placeholder="search">
      <button class="search-btn" type="submit">
        <span>Search images...</span>
      </button>
    </form>

    <div class="gallery">
    </div>

    <button id="go-top-button" class="go-top-button"></button>
